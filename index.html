<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyrics Fetcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/30bdd830a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <<h1>Lyric Fetcher</h1>

        <form id="form">
            <input type="text" id="search" placeholder="Type song name, lyric, or artist">
            <button class="fas fa-arrow-right" style="color:#fff"></button>
        </form>
    </header>

    <div id="result" class="container">
        <p>Results</p>
    </div>

    <div id="more" class="container centered"></div>

<script src="script.js"></script>
</body>
</html>
